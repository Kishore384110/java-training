<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
	<h:form>
			<center>
                <h2><h:outputText value="Customer Records"/></h2>
            </center>
        <h:dataTable value="#{customerDAO.CustomerShow()}" var="c" border="3">
        	    <h:column>
                    <f:facet name="header">Customer Id</f:facet>
                    <h:outputText value="#{c.cust_id}"/>
                </h:column>
                        <h:column>
                    <f:facet name="header">Customer Name</f:facet>
                    <h:outputText value="#{c.cust_name}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Customer city</f:facet>
                    <h:outputText value="#{c.cust_city}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Customer Gender</f:facet>
                    <h:outputText value="#{c.cust_gender}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Customer phone Nember</f:facet>
                    <h:outputText value="#{c.cust_phn_no}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Customer Email</f:facet>
                    <h:outputText value="#{c.cust_email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Customer Password</f:facet>
                    <h:outputText value="#{c.cust_password}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Customer userName</f:facet>
                    <h:outputText value="#{c.cust_userName}"/>
                </h:column>
                
        </h:dataTable>
        <center>
        <h:commandButton action = "CreateCustomer.xhtml?faces-redirect=true"
        	 value="Create Customer" /> 
       </center>
        </h:form>
	</h:body>
</html>
